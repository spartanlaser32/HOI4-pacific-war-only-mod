  pwo_usa_focus_10_tt: "10% of your stockpile will be sent to the European Theatre (A.K.A. Deleted) upon going to war with Japan. A national spirit will also be added reducing your industry output, consumer goods, and recruitable population by 10%. Upon entering the war, you will have a 2 year window to take down Japan."
  pwo_usa_focus_25_tt: "25% of your stockpile will be sent to the European Theatre (A.K.A. Deleted) upon going to war with Japan. A national spirit will also be added reducing your industry output, consumer goods, and recruitable population by 25%. Upon entering the war, you will have a 4 year window to take down Japan."
  pwo_usa_focus_25_tt: "50% of your stockpile will be sent to the European Theatre (A.K.A. Deleted) upon going to war with Japan. A national spirit will also be added reducing your industry output, consumer goods, and recruitable population by 50%. There will be no timer for either side to end the war."
  pwo_usa_focus_75_tt: "75% of your stockpile will be sent to the European Theatre (A.K.A. Deleted) upon going to war with Japan. A national spirit will also be added reducing your industry output, consumer goods, and recruitable population by 75%. Upon entering the war, Japan will have a 4 year window to take you down."
  pwo_usa_focus_90_tt: "90% of your stockpile will be sent to the European Theatre (A.K.A. Deleted) upon going to war with Japan. A national spirit will also be added reducing your industry output, consumer goods, and recruitable population by 90%. Upon entering the war, Japan will have a 2 year window to take you down."
  pwo_late_planning_tt: "DO ONE OF THESE FOCUSES BEFORE THE WAR! Failure to do so will grant a national spirit to the USA that hinders all Land, Naval, and Air Forces until one of these focuses is complete."