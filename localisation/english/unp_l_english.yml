  pacific_war_decisions_desc: "The balance of power for the war in Europe is at [?UNP.power_balance_value|+], and is changing [?UNP.power_balance_daily_change|+] daily. Negative values mean that the odds are in favor for the AXIS and Positive values mean that the odds are in favor for the ALLIES. Reaching +1 will result in an instant win for the Allies as it means that Germany and Italy have been defeated and that the Soviet Union will soon invade Manchuria and Japan. Reaching -1 will result in an instant win for the AXIS/Japan as it means the Soviet Union has fallen."
